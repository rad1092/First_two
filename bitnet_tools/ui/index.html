<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BitNet CSV Analyzer</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>BitNet CSV Analyzer</h1>
      <p class="sub">CSV 업로드 → 자동 요약 → BitNet 답변 + 멀티 분석 대시보드.</p>

      <section class="panel">
        <label>CSV 파일</label>
        <input id="csvFile" type="file" accept=".csv,text/csv" />
        <textarea id="csvText" rows="8" placeholder="또는 CSV 내용을 직접 붙여넣기"></textarea>
      </section>

      <section class="panel">
        <label>질문</label>
        <div class="chips">
          <button class="chip" data-q="핵심 인사이트 3개와 근거를 알려줘">인사이트</button>
          <button class="chip" data-q="이상치 의심 포인트와 추가 확인 항목을 알려줘">이상치</button>
          <button class="chip" data-q="실행 가능한 다음 액션 5개를 우선순위로 제안해줘">다음행동</button>
        </div>
        <textarea id="question" rows="3">핵심 인사이트 3개와 근거를 알려줘</textarea>
      </section>

      <section class="panel row">
        <div>
          <label>BitNet 모델 태그 (선택)</label>
          <input id="model" placeholder="bitnet:latest" />
        </div>
        <div class="actions">
          <button id="analyzeBtn">1) 분석</button>
          <button id="runBtn">2) BitNet 실행</button>
        </div>
      </section>

      <section class="panel">
        <h3>데이터 요약</h3>
        <pre id="summary"></pre>
      </section>

      <section class="panel">
        <h3>생성 프롬프트</h3>
        <button id="copyPrompt">복사</button>
        <pre id="prompt"></pre>
      </section>

      <section class="panel">
        <h3>BitNet 응답</h3>
        <pre id="answer"></pre>
      </section>

      <section class="panel">
        <h2>멀티 분석 대시보드(JSON)</h2>
        <p class="sub">`multi-analyze` 결과 JSON을 붙여넣고 시각적으로 확인하세요.</p>
        <textarea id="dashboardJson" rows="10" placeholder='{"file_count":2,...}'></textarea>
        <div class="actions">
          <button id="renderDashboardBtn">대시보드 렌더링</button>
        </div>
        <div id="dashboardCards" class="cards"></div>
        <pre id="dashboardInsights"></pre>
      </section>
    </main>
    <script src="/app.js"></script>
  </body>
</html>
